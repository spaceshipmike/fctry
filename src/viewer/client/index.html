<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>fctry â€” Spec Viewer</title>
  <link rel="stylesheet" href="/viewer/style.css">
  <!-- Docsify-compatible markdown rendering via marked -->
  <script src="https://cdn.jsdelivr.net/npm/marked@15/marked.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dompurify@3/dist/purify.min.js"></script>
</head>
<body>
  <button id="hamburger" class="hamburger" title="Menu">&#x2630;</button>
  <button id="mobile-inbox" class="mobile-inbox-btn" title="Inbox">&#x2709;</button>
  <div id="overlay-backdrop" class="overlay-backdrop"></div>
  <div id="app">
    <aside id="left-rail">
      <header id="rail-header">
        <div class="sidebar-title-row">
          <span class="logo">fctry</span>
          <span class="status" id="connection-status" title="Live updates">&#x25CF;</span>
        </div>
      </header>
      <div id="left-rail-tabs">
        <button class="rail-tab active" data-tab="toc">ToC</button>
        <button class="rail-tab" data-tab="history">History<span id="history-badge" class="tab-badge"></span></button>
      </div>
      <div id="toc-pane" class="tab-pane active">
        <nav id="toc"></nav>
      </div>
      <div id="history-pane" class="tab-pane">
        <div id="history-timeline"></div>
      </div>
    </aside>
    <main id="content">
      <div id="mission-control" class="mission-control hidden">
        <div class="mc-header">
          <span class="mc-label">Build in progress</span>
          <span class="mc-score" id="mc-score"></span>
        </div>
        <div class="mc-chunks" id="mc-chunks"></div>
        <div class="mc-section" id="mc-section"></div>
        <div class="mc-question hidden" id="mc-question"></div>
        <div class="mc-activity" id="mc-activity">
          <div class="mc-activity-header">Activity</div>
          <div class="mc-activity-feed" id="mc-activity-feed"></div>
        </div>
      </div>
      <article id="spec-content">
        <p class="loading">Loading spec&hellip;</p>
      </article>
    </main>
    <aside id="right-rail">
      <header id="inbox-header">
        <span>Async Inbox</span>
        <button id="inbox-collapse" title="Collapse inbox (])">&#x25C0;</button>
      </header>
      <div id="inbox-body">
        <div id="inbox-form">
          <div id="inbox-type-selector">
            <button class="inbox-type-pill active" data-type="evolve">Evolve</button>
            <button class="inbox-type-pill" data-type="reference">Reference</button>
            <button class="inbox-type-pill" data-type="feature">Feature</button>
          </div>
          <div id="inbox-input-row">
            <textarea id="inbox-input" placeholder="Drop an idea, URL, or feature request..." rows="1"></textarea>
            <button id="inbox-submit" title="Submit">&#x2192;</button>
          </div>
        </div>
        <div id="inbox-queue"></div>
      </div>
      <div id="inbox-collapsed-label" title="Expand inbox (])">
        <span>&#x2709;</span>
      </div>
    </aside>
  </div>
  <div id="highlight-indicator" class="hidden">
    <span id="highlight-section"></span>
  </div>
  <script src="/viewer/app.js"></script>
</body>
</html>
