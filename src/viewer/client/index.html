<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>fctry — Spec Viewer</title>
  <link rel="stylesheet" href="/viewer/style.css">
  <!-- Dark mode — apply before first paint to prevent flash -->
  <script>
    (function() {
      var stored = localStorage.getItem('fctry-theme');
      var theme = stored || (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
      document.documentElement.setAttribute('data-theme', theme);
    })();
  </script>
  <!-- Docsify-compatible markdown rendering via marked -->
  <script src="https://cdn.jsdelivr.net/npm/marked@15/marked.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dompurify@3/dist/purify.min.js"></script>
  <!-- Mermaid.js for automatic spec diagramming -->
  <script src="https://cdn.jsdelivr.net/npm/mermaid@11/dist/mermaid.min.js"></script>
  <!-- Fuse.js for fuzzy search -->
  <script src="https://cdn.jsdelivr.net/npm/fuse.js@7/dist/fuse.min.js"></script>
</head>
<body>
  <button id="hamburger" class="hamburger" title="Menu">&#x2630;</button>
  <button id="mobile-inbox" class="mobile-inbox-btn" title="Inbox">&#x2709;</button>
  <div id="overlay-backdrop" class="overlay-backdrop"></div>
  <!-- Dashboard view (landing page — kanban board) -->
  <div id="dashboard-view" class="dashboard-view">
    <header class="dashboard-header">
      <span class="dashboard-logo">fctry</span>
      <span class="dashboard-subtitle" id="dashboard-subtitle">projects</span>
      <nav id="kanban-breadcrumb" class="kanban-breadcrumb"></nav>
      <span class="status" id="dashboard-connection-status" title="Live updates">&#x25CF;</span>
      <button id="theme-toggle-dashboard" class="theme-toggle" title="Toggle dark mode">&#x263D;</button>
    </header>
    <div id="kanban-quick-add" class="kanban-quick-add">
      <div class="quick-add-type-pills">
        <button class="quick-add-pill active" data-type="evolve">Evolve</button>
        <button class="quick-add-pill" data-type="reference">Reference</button>
        <button class="quick-add-pill" data-type="feature">Feature</button>
      </div>
      <div class="quick-add-input-row">
        <input id="kanban-quick-input" type="text" class="quick-add-input" placeholder="Drop an idea, URL, or feature request&hellip;" />
        <button id="kanban-quick-submit" class="quick-add-submit" title="Submit">&#x2192;</button>
      </div>
    </div>
    <div id="kanban-board" class="kanban-board" aria-busy="true">
      <div class="skeleton skeleton-block" style="flex:1;min-width:200px;height:200px"></div>
      <div class="skeleton skeleton-block" style="flex:1;min-width:200px;height:200px"></div>
      <div class="skeleton skeleton-block" style="flex:1;min-width:200px;height:200px"></div>
    </div>
  </div>

  <!-- Spec view (single project drill-in) -->
  <div id="app" class="hidden">
    <aside id="left-rail">
      <header id="rail-header">
        <a id="back-to-dashboard" class="back-to-dashboard" title="Back to kanban">&larr; Kanban</a>
        <div class="sidebar-title-row">
          <span class="logo">fctry</span>
          <span class="status" id="connection-status" title="Live updates">&#x25CF;</span>
          <button id="theme-toggle" class="theme-toggle" title="Toggle dark mode">&#x263D;</button>
        </div>
      </header>
      <div id="project-switcher" class="project-switcher"></div>
      <div id="readiness-stats" class="readiness-stats"></div>
      <div id="left-rail-tabs">
        <button class="rail-tab active" data-tab="toc">ToC</button>
        <button class="rail-tab" data-tab="history">History<span id="history-badge" class="tab-badge"></span></button>
        <button class="rail-tab" data-tab="lessons">Lessons<span id="lessons-badge" class="tab-badge"></span></button>
        <button class="rail-tab" data-tab="memory">Memory<span id="memory-badge" class="tab-badge"></span></button>
      </div>
      <div id="toc-pane" class="tab-pane active">
        <nav id="toc"></nav>
      </div>
      <div id="history-pane" class="tab-pane">
        <div id="history-timeline"></div>
      </div>
      <div id="lessons-pane" class="tab-pane">
        <div id="lessons-container"></div>
      </div>
      <div id="memory-pane" class="tab-pane">
        <div id="memory-container"></div>
      </div>
    </aside>
    <main id="content">
      <div id="mission-control" class="mission-control hidden">
        <div class="mc-header">
          <span class="mc-label">Build in progress</span>
          <span class="mc-context-health" id="mc-context-health"></span>
          <span class="mc-score" id="mc-score"></span>
        </div>
        <div class="mc-chunks" id="mc-chunks"></div>
        <div class="mc-dag-container" id="mc-dag-container"></div>
        <div class="mc-section" id="mc-section"></div>
        <div class="mc-question hidden" id="mc-question"></div>
        <div class="mc-activity" id="mc-activity">
          <div class="mc-activity-header">Activity</div>
          <div class="mc-activity-feed" id="mc-activity-feed"></div>
        </div>
      </div>
      <div id="interchange-findings" class="interchange-findings hidden"></div>
      <article id="spec-content">
        <div aria-busy="true">
          <div class="skeleton skeleton-heading"></div>
          <div class="skeleton skeleton-line long"></div>
          <div class="skeleton skeleton-line medium"></div>
          <div class="skeleton skeleton-line long"></div>
          <div class="skeleton skeleton-heading" style="width:30%"></div>
          <div class="skeleton skeleton-line long"></div>
          <div class="skeleton skeleton-line short"></div>
          <div class="skeleton skeleton-block"></div>
          <div class="skeleton skeleton-line medium"></div>
          <div class="skeleton skeleton-line long"></div>
        </div>
      </article>
    </main>
    <aside id="right-rail">
      <header id="inbox-header">
        <span>Async Inbox</span>
        <button id="inbox-collapse" title="Collapse inbox (])">&#x25C0;</button>
      </header>
      <div id="interchange-actions" class="interchange-actions hidden"></div>
      <div id="inbox-body">
        <div id="inbox-form">
          <div id="inbox-type-selector">
            <button class="inbox-type-pill active" data-type="evolve">Evolve</button>
            <button class="inbox-type-pill" data-type="reference">Reference</button>
            <button class="inbox-type-pill" data-type="feature">Feature</button>
          </div>
          <div id="inbox-input-row">
            <textarea id="inbox-input" placeholder="Drop an idea, URL, or feature request..." rows="3"></textarea>
            <button id="inbox-submit" title="Submit">&#x2192;</button>
          </div>
        </div>
        <div id="inbox-queue"></div>
      </div>
      <div id="inbox-collapsed-label" title="Expand inbox (])">
        <span>&#x2709;</span>
      </div>
    </aside>
  </div>
  <div id="highlight-indicator" class="hidden">
    <span id="highlight-section"></span>
  </div>
  <!-- Detail panel slide-out (card body click) -->
  <div id="detail-panel-backdrop" class="detail-panel-backdrop"></div>
  <div id="detail-panel" class="detail-panel">
    <div class="detail-panel-header">
      <span class="detail-panel-title" id="detail-panel-title"></span>
      <button class="detail-panel-close" id="detail-panel-close" title="Close (Esc)">&times;</button>
    </div>
    <div class="detail-panel-body" id="detail-panel-body"></div>
  </div>
  <script src="/viewer/app.js"></script>
</body>
</html>
